openapi: 3.0.3
info:
  title: [API Name]
  description: |
    # [API Name] REST API

    This API provides [brief description of what the API does].

    ## Base URL
    - **Production**: `https://api.example.com/v1`
    - **Staging**: `https://staging-api.example.com/v1`

    ## Authentication
    All API requests require authentication using JWT Bearer tokens.
    Include the token in the `Authorization` header:
    ```
    Authorization: Bearer <your_jwt_token>
    ```

    ## Rate Limiting
    - **Authenticated requests**: 1000 requests per hour
    - **Unauthenticated requests**: 100 requests per hour

    Rate limit information is included in response headers:
    - `X-RateLimit-Limit`: Maximum requests per hour
    - `X-RateLimit-Remaining`: Remaining requests
    - `X-RateLimit-Reset`: Unix timestamp when limit resets

    ## Pagination
    List endpoints support pagination using query parameters:
    - `page`: Page number (default: 1)
    - `per_page`: Items per page (default: 50, max: 100)

    Pagination metadata is included in the response under `meta`.

    ## Error Handling
    The API uses conventional HTTP response codes:
    - `2xx`: Success
    - `4xx`: Client errors (invalid request)
    - `5xx`: Server errors

    Error responses include a JSON body with `code` and `message` fields.

    ## Versioning
    The API is versioned via the URL path (`/v1`, `/v2`). Breaking changes will result in a new version.

